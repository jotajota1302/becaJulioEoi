spring:  application:    name: books   jpa:    show-sql: true    hibernate:      ddl-auto: update    database-platform: org.hibernate.dialect.MySQL5Dialect  datasource:    url: jdbc:mysql://localhost:3306/beca?serverTimezone=UTC    username: root    password: root    driver-class-name: com.mysql.cj.jdbc.Driver  cloud:    discovery:      enabled: trueeureka:  client:    serviceUrl:      defaultZone: http://localhost:8761/eureka/  instance:    instance-id: ${spring.application.name}:${random.uuid}    lease-renewal-interval-in-seconds: 10  # Intervalo de renovación de heartbeat    lease-expiration-duration-in-seconds: 30  # Tiempo antes de que la instancia se considere caídaserver:  port: 0